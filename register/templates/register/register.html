{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content%}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        Already Have an Account ?<a href="{% url 'login' %}">Sign In</a>
    </div>
</div>
{% endblock %}
