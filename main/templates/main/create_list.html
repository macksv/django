{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create List {% endblock%}

{% block content%}
<h1>Create a New List</h1>
<p>
    <form method="post" action="/create_list/">
        {%csrf_token%}
        {{ form|crispy }}
        <br/>
        <button class="btn btn-outline-primary" type="submit", name="save">Create New</button>
    </form>
</p>
{% endblock %}
